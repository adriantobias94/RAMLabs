<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Java Chips</title>
    <meta name="author" content="The Author"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
    <ui:insert name="navbar">
        <ui:include src="/templates/navbar.xhtml"></ui:include>
    </ui:insert>
    <b:container>

        <h:form horizontal="true">
            <h1>Register</h1>
            <b:inputText id="firstName" label="First Name:"
                         value="#{userBean.user.firstName}" required="true"
                         renderLabel="true" col-xs="6" label-col-xs="2" />
            <b:inputText id="lastName" label="Last Name:"
                         value="#{userBean.user.lastName}" required="true"
                         renderLabel="true" col-xs="6" label-col-xs="2" pt:type="string"/>
            <b:inputText id="homeaddress" label="Home Address:"
                         value="#{userBean.user.homeAddress}" required="true"
                         renderLabel="true" col-xs="6" label-col-xs="2" pt:type="string"/>
            <b:inputText id="shipaddress" label="Ship Address:"
                         value="#{userBean.user.shipAddress}" required="true"
                         renderLabel="true" col-xs="6" label-col-xs="2" />
            <b:inputText id="age" label="Age:"
                         value="#{userBean.user.age}" required="true"
                         renderLabel="true" col-xs="6" label-col-xs="2" />
            <b:inputText id="email" label="Email:"
                         value="#{userBean.user.email}" required="true"
                         renderLabel="true" col-xs="6" label-col-xs="2" />
            <b:inputText id="username" label="User name:"
                         value="#{userBean.user.userName}" required="true"
                         renderLabel="true" col-xs="6" label-col-xs="2" />

            <b:inputSecret id="password" label="Password:"
                           value="#{userBean.user.password}" required="true"
                           renderLabel="true" col-xs="6" label-col-xs="2" />
            <b:inputSecret id="confirmPwd" label="Confirm Password:"
                           value="#{userBean.password}" required="true"
                           renderLabel="true" col-xs="6" label-col-xs="2" />
            <b:commandButton offsetXs="2" value="Register" action="#{userBean.register()}" />
        </h:form>
    </b:container>
</h:body>
</html>
