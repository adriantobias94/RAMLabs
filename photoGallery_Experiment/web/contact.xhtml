<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Java Chips</title>
   <meta name="author" content="The Author"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
   <ui:insert name="navbar">
      <ui:include src="/templates/navbar.xhtml"></ui:include>
   </ui:insert>

   <b:container>
      <h:form>
      <br />
      <h1>
         Contact Page:
      </h1>
         <h2>
            If you have any queries or questions, please fill up the form below and send it. We will reply right away!
         </h2>
         <br />
      <h3>
         <b:inputText  label="Email"  placeholder="Enter email address...." value="#{contactBean.contact.email}"/>




         <b:panelGrid colSpans="6,4,2" cellpadding="5" label="Description" >
            <b:inputTextarea rows="6" label="Description" value="#{contactBean.contact.description}" />
         </b:panelGrid>
         <b:commandButton value="Submit" look="success" action="#{contactBean.submit()}"/>
         </h3>
               </h:form>
      </b:container>
   </h:body>
</html>
